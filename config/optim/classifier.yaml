optimizer:
  _target_: torch.optim.Adam
  _partial_: True
  lr: 0.001
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: True
  mode: min
  factor: 0.1
  patience: 10

scheduler_params:
  monitor: val/loss
  frequency: ${trainer.check_val_every_n_epoch}
  strict: True
  name: "lr_scheduler"